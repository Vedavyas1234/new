<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #333;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .buttons a {
            text-decoration: none;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: #007bff;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .buttons a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Patient Queue Management System</h1>
        <div class="buttons">
            <a href="{{ url_for('login') }}">Admin</a>
            <a href="{{ url_for('login') }}">Doctor</a>
            <a href="{{ url_for('login') }}">Patient Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        </div>
    </div>
</body>
</html>
