<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Appointment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Book Emergency Appointment</h1>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="doctor">Select Doctor:</label>
        <select id="doctor" name="doctor">
            {% for doctor in doctors %}
                <option value="{{ doctor.username }}">{{ doctor.username }}</option>
            {% endfor %}
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <button type="submit">Book Emergency Appointment</button>
    </form>

    <a href="{{ url_for('patient_dashboard') }}">Back to Dashboard</a>
</body>
</html>
